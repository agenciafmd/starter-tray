{% if banners.extra2 or banners.extra3 %}
<section class="section-banners-center pt-2 pb-6" data-length="{{ (banners.extra2 and banners.extra3) ? '2' : '1' }}">
    <div class="row">
        {% if banners.extra2 %}
        <div class="col">
            <div class="item bg-secondary">
                <a{{ banners.extra2.link ? ' href="'~banners.extra2.link~'" ' }} target="{{ banners.extra2.target }}" name="banner extra">
                    <img class="lazyload" data-src="{{ banners.extra2.src }}" alt="{{ banners.extra2.alt }}">
                    <span class="btn btn-lg btn-block btn-secondary">{{ banners.extra2.alt }}</span>
                </a>
            </div>
        </div>
        {% endif %}
    
        {% if banners.extra3 %}
        <div class="col">
            <div class="item bg-secondary">
                <a{{ banners.extra3.link ? ' href="'~banners.extra3.link~'" ' }} target="{{ banners.extra3.target }}" name="banner extra">
                    <img class="lazyload" data-src="{{ banners.extra3.src }}" alt="{{ banners.extra3.alt }}">
                    <span class="btn btn-lg btn-block btn-secondary">{{ banners.extra3.alt }}</span>
                </a>
            </div>
        </div>
        {% endif %}
    </div>
</section>
{% endif %}

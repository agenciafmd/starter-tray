<div class="line-logo flex justify-center align-center">
  <a href="{{ store.url }}" name="store">
    {% if settings.logo_dark %}<img src="{{ themePath }}{{ settings.logo_dark }}" alt="{{ store.name }}">{% endif %}
    {% if 'home' in pages.current %}
    <h1 class="title-store">{{ store.name }}</h1>
    {% else %}
    <div class="title-store">{{ store.name }}</div>
    {% endif %}
  </a>
</div>
